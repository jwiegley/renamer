name:       renamer
version:    1.0.0
synopsis:   Tool to rename photos
github:     jwiegley/renamer
author:     John Wiegley
maintainer: johnw@newartisans.com
category:   System
license:    BSD3

ghc-options:
   - -Wall
   - -Wno-missing-home-modules
   - -fprof-auto

description:
  Tool to rename photos

dependencies:
  - base                 >= 4.7
  - aeson
  - containers           >= 0.6
  - directory
  - filepath
  - lens                 >= 4.9
  - mtl
  - optparse-applicative
  - parallel-io
  - pretty-show
  - process
  - regex-tdfa
  - time                 >= 1.4
  - transformers         >= 0.3
  - unordered-containers >= 0.2

library:
  source-dirs: src
  exposed-modules:
    - Renamer

tests:
  renamer-tests:
    main: Main.hs
    source-dirs: tests
    ghc-options: -fno-ignore-asserts
    dependencies:
      - HUnit
      - hedgehog
      - here
      - tasty
      - tasty-hedgehog
      - tasty-hunit
      - renamer

executables:
  renamer:
    main: Main.hs
    source-dirs: bin
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - renamer
